<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="ctn">
      <div class="header animated-bg" id="header"></div>
      <div class="content">
        <h3 class="title animated-bg animated-bg-text" id="title"></h3>
        <p class="excerpt" id="excerpt">
          <span class="animated-bg animated-bg-text"></span>
          <span class="animated-bg animated-bg-text"></span>
          <span class="animated-bg animated-bg-text"></span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img"></div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"></strong>
            <small class="animated-bg animated-bg-text" id="date"></small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
