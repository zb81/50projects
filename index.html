<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/donkey.JPG" type="image/x-icon" />
    <title>50 Projects</title>
    <link rel="stylesheet" href="./common.css" />
    <style media="screen and (min-width: 50px)">
      .link-list {
        grid-template-columns: repeat(2, 1fr);
      }
    </style>
    <style media="screen and (min-width: 750px)">
      .link-list {
        grid-template-columns: repeat(3, 1fr);
      }
    </style>
    <style media="screen and (min-width: 960px)">
      .link-list {
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
    <style media="screen and (min-width: 1380px)">
      .link-list {
        grid-template-columns: repeat(5, 1fr);
      }
    </style>

    <style>
      .link-list {
        list-style: none;
        display: grid;
        column-gap: 50px;
        row-gap: 30px;
      }
      a {
        font-size: 18px;
        color: #aaa;
        text-decoration: none;
        transition: color 300ms;
      }
      a:visited {
        color: #aaa;
      }
      a:hover {
        color: #fff;
      }
    </style>
  </head>

    <ul class="link-list">
      <li>

      </li>

      </li>
      <li>

      </li>
      <li>
        <a href="hidden-search-widget/">5. Hidden Search Widget</a>
      </li>
      <li>
        <a href="scroll-animation/">6. Scroll Animation</a>
      </li>
    </ul>
  </body>
</html>
